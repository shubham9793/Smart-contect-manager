<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" 
	th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
</head>
<body>
    <section>
    	
    		<div class="card" style="margin-right: 3%;margin-left: 3% " >
    			<div class="card-body">
    				<h1 class="text-center">Add Contact</h1>
    				<hr>
    				<div class="container-fluid mt-1">
    					<div class="row">
    						<div class="col-md-8 offset-md-2">
    							<form action="#"
    								th:object="${contact}"
    								enctype="multipart/form-data"
    								method="POST"
    								th:action="@{/user/process-contact}"
    								class="mt-2"
    							>
    								<!-- First-name -->
    								
    								<div class="input-group">
    									
    										<div class="input-group-text">
    											<i class="fa-solid fa-plus"></i>
    										</div>
    									
    									
    									<input required type="text" id="firstname" name="name" placeholder="Enter Name Here" class="form-control"/>
    								</div>
    								
    								<!-- Second Name -->
    								<div class="input-group mt-3">
    									
    										<div class="input-group-text">
    											<i class="fas fa-user-alt"></i>
    										</div>
    									
    									
    									<input required type="text" id="secondname" name="secondName" placeholder="Enter Nick Name Here" class="form-control"/>
    								</div>
    								
    								<!-- Email fiels -->
    								<div class="input-group mt-3">
    									
    										<div class="input-group-text">
    											<i class="fa-solid fa-envelope-circle-check"></i>
    										</div>
    									
    									
    									<input required type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control"/>
    								</div>
    								
    								<!-- Phone fiels -->
    								<div class="input-group mt-3">
    									
    										<div class="input-group-text">
    											<i class="fa fa-phone"></i>
    										</div>
    									
    									
    									<input required min="10" type="number" id="phone" name="phone" placeholder="Enter PhoneNo. Here" class="form-control"/>
    								</div>
    								
    								
    								<!-- work fiels -->
    								<div  required class="input-group mt-3">
    									
    										<div class="input-group-text">
    											<i class="fa-solid fa-briefcase"></i>
    										</div>
    									
    									
    									<input type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control"/>
    								</div>
    								
    								<!-- description field -->
    								
    								<div class="form-group mt-3">
    									<textarea id="mytextarea" placeholder="Enter contact description" name="description" class="form-control" rows="10" ></textarea>
    								</div>
    								
    								<!-- Contact Image -->
    								
    								<div class="custom-file mt-3">
    									<input type="file" name="profileImage"/>
    								</div>
    								
    								<div class="container text-center">
    								<button class="btn btn-outline-primary">Save Contact</button>
    								</div>
    								
    							</form>
    						</div>
    					</div>
    				</div>
    			</div> 
    		</div>
    		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    		 <script>
      			tinymce.init({
        			selector: '#mytextarea'
      			});
    </script>
    	
    </section>
</body>
</html>
