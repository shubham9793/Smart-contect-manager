<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HomePage</title>
</head>
<body>
	<section>

		<div class="card text-center"
			style="margin-right: 3%; margin-left: 3%" th:if="${contact}">
			<div class="card-body">
				<div class="container">
					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_pic" th:src="@{'/img/'+${contact.image}}"
						alt="Profile photo " />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM2K22<span th:text="${contact.cId}"></span></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}" ></span></td>
								
							</tr>
							<tr>
								<th scope="row">PhoneNo.</th>
								<td><span th:text="${contact.phone}" ></span></td>
								
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}" ></span></td>
								
							</tr>
						</tbody>
					</table>
					
					<div class="description">
					
						<th:block th:utext="${contact.description}" ></th:block>
					</div>
					
					<div class="container " style="margin-top: 2%">
								<button th:onclick="|deleteContact(${contact.cId})|"class="btn btn-danger btn-sm w-100">Delete</button>
								
								<form method="POST" th:action="@{'/user/open-contact/'+${contact.cId}}" class="mt-2">
									<button type="submit" class="btn btn-primary btn-sm w-100">Update</button>
								</form>
					</div>

				</div>
			</div>
			
			
		</div>
			<h1 class="text-center p-3 bg-danger text-white " th:unless="${contact}">You don't have permission to this contact</h1>
	</section>
</body>
</html>
